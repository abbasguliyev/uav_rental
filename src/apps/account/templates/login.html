{% extends 'index.html' %} {% load static %} {% block content %}
<form
    method="POST"
    role="form"
    class="form-horizontal h-100 d-flex align-items-center justify-content-center"
>
    {% csrf_token %}
    <div>
        <h2>Login</h2>

        {% if messages %} {% for message in messages %}
        <div class="alert alert-{{message.tags}} text-danger">{{message}}</div>
        {% endfor %} {% endif %}

        <div class="form-group mb-2">
            <div class="col-sm-12">{{form.email}}</div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">{{form.password}}</div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <input
                    type="submit"
                    value="Submit"
                    class="btn btn-primary px-2 mt-2"
                />
            </div>
        </div>
    </div>
</form>

{% endblock %}
